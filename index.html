<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/glightbox.min.css" />
  </head>
  <body>
    <header class="hero-box">
      <section class="hero-image-box">
        <img
          class="hero-image"
          src="img/brennan-skeleton-bike.JPG"
          alt="partial skeleton on a bike seat"
        />
      </section>
      <section class="hero-text-box">
        <h1 class="hero-heading">Brennan's Gallery</h1>
        <p class="hero-text">Welcome</p>
      </section>
    </header>
    <!-- Begin Portfolio Gallery-->
    <section class="portfolio-gallery">
      <h1>Portfolio</h1>
      <div class="gallery-item">
        <a href="img/brennan-celebrity.jpg" class="glightbox">
          <img
            src="img/brennan-celebrity.jpg"
            alt="drawing of animal heads on celebrity bodies in front of floating eyes with a psychadelic background"
            class="gallery-img"
          />
        </a>
      </div>
      <div class="gallery-item">
        <a href="img/brennan-bookmark.png" class="glightbox">
          <img
            src="img/brennan-bookmark.png"
            alt="funny looking rabbit holding a flower on a bookmark"
            class="gallery-img"
          />
        </a>
      </div>
      <div class="gallery-item">
        <a href="img/brennan-cant-outrun-holidays.jpg" class="glightbox">
          <img
            src="img/brennan-cant-outrun-holidays.jpg"
            alt="snowmen being chased by a monstrosity in the evergreen woods"
            class="gallery-img"
          />
        </a>
      </div>
      <div class="gallery-item">
        <a href="img/brennan-cold-war.jpg" class="glightbox">
          <img
            src="img/brennan-cold-war.jpg"
            alt="collage of fidel and protestors"
            class="gallery-img"
          />
        </a>
      </div>
      <div class="gallery-item">
        <a href="img/brennan-crisis.jpg" class="glightbox">
          <img
            src="img/brennan-crisis.jpg"
            alt="collage of cops and other white supremacists on a text background"
            class="gallery-img"
          />
        </a>
      </div>
      <div class="gallery-item">
        <a href="img/brennan-middle-finger.jpg" class="glightbox">
          <img
            src="img/brennan-middle-finger.jpg"
            alt="drawing of me flipping the camera off"
            class="gallery-img"
          />
        </a>
      </div>
      <div class="gallery-item">
        <a href="img/brennan-nacho.jpg" class="glightbox">
          <img
            src="img/brennan-nacho.jpg"
            alt="sketches of my sleeping dog"
            class="gallery-img"
          />
        </a>
      </div>
    </section>
    <script src="js/glightbox.min.js"></script>
    <script type="text/javascript">
      const lightbox = GLightbox({ loop: true });
    </script>
  </body>
</html>
